<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

     <!-- bootstrap, eternicode and jquery-->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css">	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	
		<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>	

     <!-- font awesome css for icons -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		<style>
  		h1{
    		margin: 150px 0 40px 0;
  		}
    </style>

    <!-- datepicker jquery-->
		<script>
			$(document).ready(function(){
				$('input.date').datepicker({
          autoclose: true,
          todayBtn: "linked",
  				orientation: "top auto",
  				todayHighlight: true
				});
			});
		</script>
		
		<title> 
			Date Picker Prototype
		</title>
	
	</head>	
	<body>
    <div class="container">	
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
        	
    		<h1>Date Picker</h1>
    		
        <form>
          <div class="form-group">
            <label class="" for="exampleInputAmount">
              Task 3: Explore the "Today" button
            </label>
            <div class="input-group">
              <input type="text" class="form-control date" id="exampleInputAmount">
              <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
            </div>
          </div>

           <div class="form-group">  
            <p class="text-right">
              <a class="btn btn-default" href="datepicker.html" role="button">Back</a>
              <a class="btn btn-default" href="datepicker_textinput.html" role="button">Next Task</a>
            </p>
          </div>  
        </form>		
    		</div>
    	</div>	
    </div><!-- container -->		
	</body>			
</html>
